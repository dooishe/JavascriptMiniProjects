<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/images/favicon16.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="assets/images/favicon96.png"
    />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <input type="text" class="js-calculation calculation" placeholder="0" />
      <div class="row">
        <button
          class="calculator-button gray-button"
          onclick="updateCalculation('1')"
        >
          1
        </button>
        <button
          class="calculator-button gray-button"
          onclick="updateCalculation('2')"
        >
          2
        </button>
        <button
          class="calculator-button gray-button"
          onclick="updateCalculation('3')"
        >
          3
        </button>
        <button
          class="calculator-button orange-button"
          onclick="updateCalculation(' + ')"
        >
          +
        </button>
      </div>
      <div class="row">
        <button
          class="calculator-button gray-button"
          onclick="updateCalculation('4')"
        >
          4
        </button>
        <button
          class="calculator-button gray-button"
          onclick="updateCalculation('5')"
        >
          5
        </button>
        <button
          class="calculator-button gray-button"
          onclick="updateCalculation('6')"
        >
          6
        </button>
        <button
          class="calculator-button orange-button"
          onclick="updateCalculation(' - ')"
        >
          -
        </button>
      </div>
      <div class="row">
        <button
          class="calculator-button gray-button"
          onclick="updateCalculation('7')"
        >
          7
        </button>
        <button
          class="calculator-button gray-button"
          onclick="updateCalculation('8')"
        >
          8
        </button>
        <button
          class="calculator-button gray-button"
          onclick="updateCalculation('9')"
        >
          9
        </button>
        <button
          class="calculator-button orange-button"
          onclick="updateCalculation(' * ')"
        >
          *
        </button>
      </div>
      <div class="row">
        <button
          class="calculator-button gray-button"
          onclick="updateCalculation('0')"
        >
          0
        </button>
        <button
          class="calculator-button gray-button"
          onclick="updateCalculation('.')"
        >
          .
        </button>
        <button class="js-equal calculator-button gray-button">=</button>
        <button
          class="calculator-button orange-button"
          onclick="updateCalculation(' / ')"
        >
          /
        </button>
      </div>

      <div class="row">
        <button class="js-clear calculator-button clear-button gray-button">
          Clear
        </button>
        <button
          class="js-backspace calculator-button backspace-button gray-button"
        >
          backspace
        </button>
      </div>
    </div>
  </body>
  <script src="script/calculator.js"></script>
</html>
